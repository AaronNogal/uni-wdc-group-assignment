<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="../stylesheets/register.css" />
        <script src="../javascripts/register.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body id="registerBody">
        <div id="registerDiv">
            <h2>Register</h2>
            <h3 id="firstNameText">First Name</h3>
            <textarea id="firstNameInput" class="nameInputBox"></textarea>
            <h3 id="lastNameText">Last Name</h3>
            <textarea id="lastNameInput" class="nameInputBox"></textarea>
            <br />
            <h3 id="emailText">Email</h3>
            <textarea id="emailInput" class="EPInputBox"></textarea>
            <h3 id="email2Text">Confirm Email</h3>
            <textarea id="email2Input" class="EPInputBox"></textarea>
            <h3 id="passwordText">Password</h3>
            <textarea id="passwordInput" class="EPInputBox"></textarea>
            <h3 id="password2Text">Confirm Password</h3>
            <textarea id="password2Input" class="EPInputBox"></textarea>
            <button id="registerButton">Register</button>
        </div>
    </body>
</html>
