<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log In</title>
        <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet" />
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="285241402568-mratju6p91qusuu3ng7iso9brbc0q72n.apps.googleusercontent.com" />
        <script src="../javascripts/login.js"></script>
        <script src="/javascripts/loginCheck.js"></script>
        <link rel="stylesheet" type="text/css" href="../stylesheets/login.css" />
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body id="loginBody">
        <div class="banner">
            <a href="/pages/index.html"><img src="/assets/images/reservation.png" id="bannerLogo" alt=""/></a>
            <a href="" class="bannerText" id="bannerLogIn"></a>
            <a href="" class="bannerText" id="bannerRegister"></a>
        </div>
        <div class="loginbox">
            <div class="accountlogin">
                <h2>Log in with account</h2>
                <h3>Email Address</h3>
                <input id="loginEmailTextarea" class="loginTextArea" />
                <h3>Password</h3>
                <input id="loginPasswordTextarea" class="loginTextArea" type="password" />
                <div id="loginErrorMessage">
                    <p id="loginErrorMessageText">
                        The email address or password is incorrect. Please try again.
                    </p>
                </div>
                <a onclick="forgotPasswordShow()">Forgot Password?</a>
                <button id="LoginButton" onclick="login()">Login</button>
            </div>
            <div class="socialLogin">
                <div class="g-signin2" data-width="250" data-height="35" data-onsuccess="onSignIn" id="GoogleSignIn"></div>
                <h2 id="RegisterText">Don't have an account?</h2>
                <button id="registerRedirectButton" onclick="openRegisterPage()">Register Now!</button>
                <div id="my-signin2"></div>
            </div>
        </div>
        <div id="forgotPasswordBackground">
            <div id="fogotPasswordBox">
                <h2>Forgot Password?</h2>
                <p id="CloseButton" onClick="closeRegister()">&#10006;</p>
                <p>
                    Enter your email address here to have your password sent to your email.
                </p>
                <textarea class="loginTextArea"></textarea>
                <button onClick="closeRegister()">Submit</button>
            </div>
        </div>
    </body>
</html>
