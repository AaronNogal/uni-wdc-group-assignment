<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="content-language" content="en" />
        <!-- BEGIN SEO Meta -->
        <meta name="description" content="A restaurant reservations service." />
        <meta name="keywords" content="eat, food, restaurant, reservations, booking" />
        <meta name="author" content="WDC Group" />
        <!-- END SEO Meta -->
        <title>Homepage</title>
        <!-- BEGIN Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="/assets/favicons/apple-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="60x60" href="/assets/favicons/apple-icon-60x60.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicons/apple-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicons/apple-icon-76x76.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicons/apple-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="/assets/favicons/apple-icon-120x120.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="/assets/favicons/apple-icon-144x144.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="/assets/favicons/apple-icon-152x152.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-icon-180x180.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicons/android-icon-192x192.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="96x96" href="/assets/favicons/favicon-96x96.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png" />
        <link rel="manifest" href="/assets/favicons/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="/assets/favicons/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />
        <!-- END Favicon -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link href="../stylesheets/homepage.css" rel="stylesheet" type="text/css" media="screen" />
        <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div class="location">
            <select name="location" class="locationdrop">
                <option value="placeholder" disabled selected hidden>Location</option>
                <option value="1">SA</option>
                <option value="2">VIC</option>
                <option value="3">NSW</option>
                <option value="4">QLD</option>
                <option value="5">WA</option>
                <option value="6">ACT</option>
                <option value="7">TSA</option>
                <option value="8">NT</option>
            </select>
        </div>
        <div class="banner">
            <a href="pages/login.html" class="bannerText" id="bannerLogIn">Log In</a>
            <a href="pages/register.html" class="bannerText" id="bannerRegister">Register</a>
        </div>
        <div class="searchbox">
            <div class="search">
                <input type="text" placeholder="Search for a venue" name="search" />
            </div>
            <div class="Date">
                <input placeholder="Date" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="search" />
            </div>
            <div class="MealType">
                <select name="MealType" class="type">
                    <option value="placeholder" disabled selected hidden>Lunch</option>
                    <option value="1">Breakfast</option>
                    <option value="2">Lunch</option>
                    <option value="3">Dinner</option>
                </select>
            </div>
            <div class="people">
                <select name="peoplenum" class="peopledrop">
                    <option value="placeholder" disabled selected hidden>Number</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <button type="submit" class="magnif"><i class="fa fa-search"></i>Search</button>
        </div>
    </body>
</html>
