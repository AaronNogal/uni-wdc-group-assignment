<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Homepage</title>
      	<link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../stylesheets/homepage.css">
	</head>
	<body>
		<div class="location">
			<select name="location" class="locationdrop">
				<option value="placeholder" disabled selected hidden>Location</option>
		        <option value="1">SA</option>
		        <option value="2">VIC</option>
		        <option value="3">NSW</option>
		        <option value="4">QLD</option>
				<option value="5">WA</option>
				<option value="6">ACT</option>
				<option value="7">TSA</option>
				<option value="8">NT</option>
		    </select>
	    </div>
	 	<div class="banner">
	        <a href="login.html" class="bannerText" id="bannerLogIn">Log In</a>
	        <a href="register.html" class="bannerText" id="bannerRegister">Register</a>
        </div>
		<div class="searchbox">
			<div class="search">
				<input type="text" placeholder="Search.." name="search">
            </div>
			<div class="Date">
            	<input placeholder="Date" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="search">
            </div>
			<div class="MealType">
	            <select name="MealType" class="type">
	                <option value="placeholder" disabled selected hidden>Lunch</option>
	                <option value="1">Breakfast</option>
	                <option value="2">Lunch</option>
	                <option value="3">Dinner</option>
	            </select>
            </div>
			<div class="people">
	            <select name="peoplenum" class="peopledrop">
	                <option value="placeholder" disabled selected hidden>Number</option>
	                <option value="1">1</option>
	                <option value="2">2</option>
	                <option value="3">3</option>
	                <option value="4">4</option>
	            </select>
            </div>
			<button type="submit" class="magnif"><i class="fa fa-search"></i>Search</button>
		</div>
	</body>
</html>
